style = "bg:#3f4c0b fg:#d9eb99"
format = '[$symbol](bg:#3f4c0b fg:#bdce80)[ (context) ]($style)'

[package]
format = '($style)[> $symbol$version ]($style)'
symbol = '📦 '
version_format = 'v${raw}'
style = 'bold 208 bg:#3f4c0b'
display_private = false
disabled = true
